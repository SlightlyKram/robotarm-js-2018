<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 11");
            robotArm.speed = 1000;
            
            // Jou instructies volgen hier
           
          var Angleright = 10;
            var move = true;
            do{
                robotArm.grab();
                var scan = robotArm.scan();
                if(scan != null){
                    for(var x = 1; x <= Angleright; x++){
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(var y = 1; y <= Angleright; y++){
                        robotArm.moveLeft();
                    }
                }else{
                    robotArm.moveRight();
                    Angleright=Angleright-1;
                }
            if(Angleright == 1){
                move=false
            }
            }while(move == true)
            robotArm.run();
            

           

            
            
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
