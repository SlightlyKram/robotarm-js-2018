<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            robotArm.randomLevel(1, 8);
            robotArm.speed = 1000;

            var Angleright = 10;
            var move = true;
            do{
                robotArm.grab();
                var scan = robotArm.scan();
                if(scan != null){
                    for(var x = 1; x <= Angleright; x++){
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(var y = 1; y <= Angleright; y++){
                        robotArm.moveLeft();
                    }
                }else{
                    robotArm.moveRight();
                    Angleright=Angleright-1;
                }
            if(Angleright == 1){
                move=false
            }
            }while(move == true)
            robotArm.run();


        </script>
    </body>
</html>
